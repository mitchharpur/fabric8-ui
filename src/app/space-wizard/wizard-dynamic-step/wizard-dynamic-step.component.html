<header>Header</header>
<section>Dynamic Step </section>
<footer>
      <a class="btn btn-default margin-right-5" (click)="wizard.cancel()">Cancel</a>
      <a class="btn btn-default margin-right-5" (click)="wizard.gotoPreviousStep()">Back</a>
      <a class="btn btn-default margin-right-5 " (click)="wizard.gotoNextStep()">Next</a>
      <a class="btn btn-default" (click)="wizard.finish()">Finish</a>
</footer>
